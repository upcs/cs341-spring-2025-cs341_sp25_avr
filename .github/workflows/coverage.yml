name: Coverage
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Change to initialApp directory
    - name: Change directory to initialApp
      run: cd initialApp

    # Install dependencies
    - name: Install dependencies
      run: |
        cd initialApp
        npm install

    # Run tests and collect coverage
    - name: Run tests and generate coverage
      run: |
        cd initialApp
        npm test -- --coverage

    # Upload coverage to Codecov
    - name: Upload coverage reports to Codecov
      run: |
        cd initialApp
        npx codecov --token=${{ secrets.CODECOV_TOKEN }} --slug=mckinler2/cs341-spring-2025-cs341_sp25_avr



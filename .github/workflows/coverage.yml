name: Coverage
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd initialApp
        npm install

    - name: Run tests and generate coverage
      run: |
        cd initialApp
        npm test -- --coverage

    - name: Debug coverage report
      run: |
        cd initialApp
        ls -R coverage || echo "Coverage directory not found"
        cat coverage/lcov.info || echo "lcov.info file not found"

    - name: Upload coverage reports to Codecov
      run: |
        cd initialApp
        curl -Os https://uploader.codecov.io/latest/windows/codecov
        chmod +x codecov
        ./codecov -f coverage/lcov.info --disable=gcov --token=${{ secrets.CODECOV_TOKEN }} --slug=mckinler2/cs341-spring-2025-cs341_sp25_avr


